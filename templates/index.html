<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🛠️ أداة تحويل الكومبو</title>
</head>
<body style="direction: rtl; font-family: Arial; padding: 20px; max-width: 500px; margin: auto;">
  <h2>🔄 تحويل الكومبو (Email → Username)</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>📄 اختر ملف الكومبو:</label><br>
    <input type="file" name="combo" required><br><br>

    <label>💾 اسم ملف الإخراج (بدون .txt):</label><br>
    <input type="text" name="output_name" placeholder="مثال: new_combo" required><br><br>

    <button type="submit">🚀 تحويل وتنزيل</button>
  </form>
</body>
</html>
